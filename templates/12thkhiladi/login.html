{% extends 'base.html' %}
{% block body %}
{% load static %}

 <div class="support">
	 <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="logo-login">
                    <a class="navbar-brand" href="index.html"><img src=" {% static 'logo/DarkLogo.svg' %}" alt="logo" /></a>
                            <a class="navbar-brand-1" href="index.html"><img src=" {% static 'logo/LightLogo.svg' %}" alt="logo" style="display: none;" /></a>
                            <p>The Sports Coverage You Deserv</p>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
         <div class="content">           
            <h2>Login to Your Account</h2>
            <form action="#">
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Email or Phone">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Password">
                  <span class="show">SHOW</span>
               </div>
               <div class="pass">
                  <a href="#">Forgot Password?</a>
               </div>
               <div class="field">
                  <input type="submit" value="LOGIN">
               </div>
            </form>
            <div class="login">
               Or login with
            </div>
            <div class="links">
               <div class="facebook">
                  <i class="fab fa-facebook-f"><span>Facebook</span></i>
               </div>
               <div class="instagram">
                  <i class="fab fa-google"><span>Google</span></i>
               </div>
            </div>
            <div class="signup">
               Don't have account?
               <a href="sign-up.html">Signup Now</a> | <a href="index">Home</a>
            </div>
         </div>
      </div>  
</div>
</div>
</div>
    <script src=" {% static 'js/dklight.js' %}"></script>
     <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
      {% endblock %}
